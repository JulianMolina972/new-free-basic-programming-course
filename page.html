<html lang="en">
<head>

<body>


  <script>
    //1 is rock, 2 is paper, 3 is scissors

    const random = (min, max) => {
      return Math.floor(Math.random()* (max - min + 1) + min);
    }

    let player = 0;
    let min = 1;
    let max = 3;
    let pc = random(min, max);

    player = prompt('Elige una opción: 1-Piedra, 2-Papel, 3-Tijera');
    //alert('Elegiste: ' + player);

    if (player == 1) {
      alert('Elegiste: Piedra');
    } else if (player == 2) {
      alert('Elegiste: Papel');
    } else if (player == 3) {
      alert('Elegiste: Tijera');
    } else {
      alert('Elige una opción válida');
    }

    if (pc == 1) {
      alert('pc Elegiste: Piedra');
    } else if (pc == 2) {
      alert('pc Elegiste: Papel');
    } else if (pc == 3) {
      alert('pc Elegiste: Tijera');
    } else {
      alert('Elige una opción válida');
      
    }

    if(pc == player){
      alert('Empate');
    } else if(pc == 1 && player == 2 || pc == 2 && player == 3 || pc == 3 && player == 1){
      alert('Ganaste');
    } else {
      alert('Perdiste');
    }



  </script>
</body>
